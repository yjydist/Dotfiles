[main]
# 启用图标显示
icons-enabled=yes
# 图标主题 (可选，使用系统默认)
# icon-theme=Papirus

# 终端模拟器 (用于需要终端的应用)
terminal=foot

# 显示 dpi 感知
dpi-aware=yes

# 每行显示的字符宽度
width=60
# 显示的行数
lines=10

# 图标大小 (像素)
icon-size=64

# 提示文字
prompt="󰀻 "

[colors]
# 背景色
background=1e1e2edd
# 文字颜色
text=cdd6f4ff
# 匹配高亮颜色
match=f38ba8ff
# 选中项背景
selection=45475add
# 选中项文字
selection-text=cdd6f4ff
# 边框颜色
border=89b4faff

[border]
width=2
radius=10

[dmenu]
# dmenu 模式配置
exit-immediately-if-empty=no
